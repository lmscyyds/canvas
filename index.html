<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>图片材质处理</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            margin: 20px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px;
        }

        canvas {
            border: 1px solid #ccc;
        }

        #downloadBtn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        #downloadBtn:hover {
            background-color: #45a049;
        }

        #downloadBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="controls">
        <input type="file" id="imageInput" accept="image/*">
        <select id="effectSelect">
            <option value="normal">原图</option>
            <option value="metal">金属质感</option>
            <option value="glass">玻璃质感</option>
            <option value="plastic">塑料质感</option>
            <option value="wood">木质纹理</option>
            <option value="embroidery">刺绣效果</option>
            <option value="crossStitch">十字绣效果</option>
            <option value="crossStitch2">十字绣效果2</option>
            <option value="whiteInk">白墨烫画</option>
            <option value="directInk">直喷效果</option>
        </select>
        <button id="downloadBtn" disabled>下载处理后的图片</button>
    </div>
    <div class="container">
        <canvas id="originalCanvas"></canvas>
        <canvas id="processedCanvas"></canvas>
    </div>
    <script src="image-processing.js" type="module"></script>
</body>

</html>
